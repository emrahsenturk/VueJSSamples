<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Interpolation</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>{{ header }}</h3>
        <p>{{ message }}</p>
        <button>Tıkla hacı</button>
        <a v-bind:href="link">CITS Bilişim Hizmetleri</a>
        <a :href="link">CITS Bilişim Hizmetleri</a>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                header: "Test Başlık",
                message: "Test mesajı ...",
                link: "https://www.cits.com.tr"
            }
        });
    </script>
</body>
</html>
