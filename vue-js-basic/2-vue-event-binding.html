<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="sayi" type="text" @keypress.enter="keyp($event)">
        <button v-on:click="arttir()">ArttÄ±r</button>
        <p>{{ sayi }}</p>
        <p v-text="sayi"></p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                sayi: 0
            },
            methods: {
                arttir(){
                    this.sayi++;
                },
                keyp(e){
                    alert(e.target.value);
                }
            }
        });
    </script>
</body>
</html>
